<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Likes Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ff4500;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e63e00;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ”¥ Free Fire Likes Tool ğŸ”¥</h2>
    <input id="uid" placeholder="Enter your UID" />
    <select id="region">
      <option value="PK">Pakistan</option>
      <option value="IN">India</option>
      <option value="BD">Bangladesh</option>
    </select>
    <button onclick="giveLikes()">Give 100 Likes</button>
    <button onclick="checkLikes()">Check Likes</button>
    <div id="result"></div>
  </div>

  <script>
    async function giveLikes() {
      const uid = document.getElementById("uid").value.trim();
      const region = document.getElementById("region").value;
      const result = document.getElementById("result");

      if (!uid) {
        result.textContent = "âš ï¸ Please enter a UID.";
        return;
      }

      try {
        result.textContent = "â³ Sending likes...";
        const res = await fetch("/api/give100", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid, region, amount: 100 })
        });
        const data = await res.json();
        if (res.ok) {
          result.textContent = `âœ… Success: ${data.message || "100 likes sent!"}`;
        } else {
          result.textContent = `âŒ Error: ${data.error || "Request failed"}`;
        }
      } catch (err) {
        result.textContent = "ğŸš« Network error: " + err.message;
      }
    }

    async function checkLikes() {
      const uid = document.getElementById("uid").value.trim();
      const result = document.getElementById("result");

      if (!uid) {
        result.textContent = "âš ï¸ Please enter a UID.";
        return;
      }

      try {
        result.textContent = "â³ Checking likes...";
        const res = await fetch(`/api/likes/${uid}`);
        const data = await res.json();
        if (res.ok) {
          result.textContent = `ğŸ‘ UID ${uid} has ${data.likes || 0} likes.`;
        } else {
          result.textContent = `âŒ Error: ${data.error || "Request failed"}`;
        }
      } catch (err) {
        result.textContent = "ğŸš« Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
