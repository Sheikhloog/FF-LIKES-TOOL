<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Fire Likes Tool</title>
  <style>
    body { background:#0f172a; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#1e293b; padding:20px; border-radius:12px; width:320px; text-align:center; }
    input,select,button { width:100%; margin-top:10px; padding:10px; border:none; border-radius:6px; }
    button { background:linear-gradient(90deg,#22d3ee,#38bdf8); font-weight:bold; cursor:pointer; }
    .response { margin-top:15px; background:#0b172a; padding:10px; border-radius:8px; min-height:40px; }
    footer { margin-top:12px; font-size:13px; color:#94a3b8; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Free Fire Likes Tool</h2>
    <form id="likeForm">
      <input id="uid" type="text" placeholder="Enter UID" required />
      <select id="region">
        <option value="PK">ðŸ‡µðŸ‡° Pakistan</option>
        <option value="IN">ðŸ‡®ðŸ‡³ India</option>
        <option value="BD">ðŸ‡§ðŸ‡© Bangladesh</option>
        <option value="BR">ðŸ‡§ðŸ‡· Brazil</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div class="response" id="responseBox">Response will appear here...</div>
    <footer>Â© sheikh zada</footer>
  </div>

  <script>
    const form = document.getElementById("likeForm");
    const responseBox = document.getElementById("responseBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseBox.textContent = "Sending request...";

      const uid = document.getElementById("uid").value.trim();
      const region = document.getElementById("region").value;

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid, region, amount_of_likes: 195 })
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
