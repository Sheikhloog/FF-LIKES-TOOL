<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Fire Likes Tool</title>
  <style>
    :root{
      --bg:#071025;
      --card: linear-gradient(145deg,#0f1724,#0b1220);
      --muted:#9aa8b8;
      --text:#e6eef6;
      --accent:#22d3ee;
      --accent-2:#38bdf8;
      --success:#22c55e;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", Arial;
      background:
        radial-gradient(700px 300px at 10% -20%, rgba(34,211,238,.05), transparent 40%),
        radial-gradient(500px 200px at 95% 0%, rgba(56,189,248,.03), transparent 40%),
        var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:28px;
    }
    .wrap{width:min(820px,100%);padding:18px}
    .card{
      background:var(--card);
      border-radius:14px;
      padding:22px;
      box-shadow:0 14px 40px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    header{display:flex;align-items:center;gap:14px}
    .logo{
      width:58px;height:58px;border-radius:12px;display:grid;place-items:center;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#001018;font-weight:900;font-size:18px;
      box-shadow:0 6px 18px rgba(34,211,238,0.12);
      flex-shrink:0;
    }
    .logo svg{width:38px;height:38px;display:block}
    h1{margin:0;font-size:20px}
    .powered{color:var(--muted);font-size:13px;margin-top:4px}
    form{margin-top:18px}
    label{display:block;font-weight:700;margin:10px 0 6px;color:var(--muted);font-size:13px}
    input, select, button{
      width:100%;padding:12px 14px;
      border-radius:10px;border:1px solid rgba(255,255,255,0.04);
      background:#06121b;color:var(--text);
      outline:none;font-size:15px;
    }
    .btn{
      margin-top:14px;display:inline-flex;align-items:center;justify-content:center;gap:10px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#001018;border:none;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer;
    }
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);visibility:hidden;opacity:0}
    .overlay.active{visibility:visible;opacity:1}
    .dialog{background:#0b1220;padding:18px;border-radius:12px;max-width:400px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="logo">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#22d3ee"/><stop offset="1" stop-color="#38bdf8"/></linearGradient></defs>
            <rect x="0" y="0" width="64" height="64" rx="10" fill="url(#g1)"/>
            <circle cx="31" cy="26" r="6" fill="#001018"/>
          </svg>
        </div>
        <div>
          <h1>Free Fire Likes Tool</h1>
          <div class="powered">powered by <strong>sheikh zada</strong></div>
        </div>
      </header>

      <form id="likeForm">
        <label for="uid">Enter UID</label>
        <input id="uid" name="uid" type="text" placeholder="e.g. 12345678" required />
        <label for="region">Select Server</label>
        <select id="region" name="region">
          <option value="PK">ðŸ‡µðŸ‡° Pakistan</option>
          <option value="IN">ðŸ‡®ðŸ‡³ India</option>
        </select>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="dialog">
      <div id="messageBox">Waiting...</div>
      <button onclick="document.getElementById('overlay').classList.remove('active')">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('likeForm');
    const uidInput = document.getElementById('uid');
    const regionSelect = document.getElementById('region');
    const overlay = document.getElementById('overlay');
    const messageBox = document.getElementById('messageBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const uid = uidInput.value.trim();
      const region = regionSelect.value;
      const amount = 100;
      try {
        const res = await fetch('/api/give100', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uid, region, amount })
        });
        const data = await res.json();
        messageBox.textContent = JSON.stringify(data, null, 2);
        overlay.classList.add('active');
      } catch (err) {
        messageBox.textContent = 'Error: ' + err.message;
        overlay.classList.add('active');
      }
    });
  </script>
</body>
</html>
